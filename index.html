<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body id="image" class="background-image">

    <main class="container-fluid">
        <div class="row">
            <div id="" class="col-2 bg-dark m-4 pt-3 text-white">
                <form onsubmit="app.todoController.addTodo(event, '${this.id}')">
                    <div class="form-group">
                        <input type="text" name="description" class="form-control" placeholder="Enter Task Here">
                        <button type="submit" name="" id="" class="btn btn-primary btn-block my-1">Add</button>
                        <div id="to-do-list" class=" row justify-content-center"></div>
                    </div>
                </form>
            </div>
            <div id="temperature" class="col-6 text-right">temperature</div>
        </div>
        <div class="row justify-content-center align-items-center quote-height">
            <div id="quote" class="col-3 text-white"></div>
        </div>
        <div class="row">
            <div id="clock" class="col-5 text-white ml-5 mb-0"></div>
            <div id="another-item-lllllllllllllllll" class="col-6 text-right">Another Item</div>
        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
