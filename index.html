<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Inspire</title>
</head>

<body id="image" class="background-image">

    <main class="container-fluid">
        <div class="row">
            <div class="col-2 offset-2">
                <i class="fa fa-tasks fa-3x ml-5 mt-5" data-toggle="collapse" href="#collapseExample" role="button"
                    aria-expanded="false" aria-controls="collapseExample">
                </i>
            </div>

            <div id="collapseExample" class="collapse col-2 bg-dark m-4 pt-3 text-white position-absolute">
                <form onsubmit="app.todoController.addTodo(event)">
                    <div class="form-group">
                        <input type="text" name="description" class="form-control" placeholder="Enter Task Here">
                        <button type="submit" name="" id="" class="btn btn-primary btn-block my-1">Add</button>
                    </div>
                </form>
                <div id="to-do-list" class=" row justify-content-center"></div>
            </div>


        </div>
        <div class="row justify-content-center align-items-center quote-height">
            <div id="quote" class="col-3 text-white"></div>
        </div>
        <div class="row">
            <div id="clock" class="col-5 text-white ml-5 mb-0"></div>
            <div id="temperature" class="col-6 text-right">temperature</div>

        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
